  <head>

   <meta name="viewport" content="width=device-width, initial-scale=1.0"/>



<style>

body {
    display: flex;
    min-height: 100vh;
    flex-direction: column;
  }


  main {
    flex: 1 0 auto;
  }

</style>

 <body>


 <nav class="light-blue lighten-1" role="navigation">

    <div class="nav-wrapper container">
<a id="logo-container" href="homepage" class="brand-logo">Core Banking API for Fintech Integration</a>

      </div>

 </nav>

<div style="height:70px">
</div>

<div class="container">


	<div class="row">

		<div class="col s12 m4">

			<div class="card-panel center">

				<i class=" medium material-icons">payment</i>

				<h4>Payment Authorization</h4>

				<p> Happy payment :))</p>

			</div>

		</div>



		<div class="col s12 m6">

			<div class="card-panel z-depth-3">

				<form action="payrequ" method="POST">

					<div class="input-field">

						<input type="number" min="100000000000" step="1" max="999999999999" name="accnt" id="accnt" class="validate" data-length="10">

						<label for="accnt"> Account Number</label>

					</div>

					<div class="input-field">

						<input type="number" step="0.01" name="debit_amt" id="debit_amt" class="validate">

						<label for="debit_amt"> Amount to be transfered</label>

					</div>

					<button class="waves-effect waves-light btn right light-blue lighten-1" type="submit" name="action">Send
    					<i class="material-icons right">send</i>
  					</button>
					<div class="clearfix">

					</div>

				</form>


			</div>

		</div>

  	</div>



</div>
<div style="height:70px">
</div>
